    <script>

    $(document).ready(function(){
      $('a[href^="#shedule"], a[href^="#camping"], a[href^="#coop"], a[href^="#org"], *[data-href^="#"]').on('click', function(e){
          e.preventDefault();
          var t = 500;
          var d = $(this).attr('data-href') ? $(this).attr('data-href') : $(this).attr('href');
          $('html,body').stop().animate({ scrollTop: $(d).offset().top - 15 }, t);
      });
    });
    </script>
